
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>
            <div *ngIf="showWrongCredentials" class="alert alert-danger" role="alert">
                Wrong email or password
              </div>
            <form #addForm="ngForm" (ngSubmit)="signin(addForm)">
                <div class="input-field">
                    <input type="text" ngModel name="email" placeholder="Enter your email" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" ngModel name="password" class="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>                   
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>
                    
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
