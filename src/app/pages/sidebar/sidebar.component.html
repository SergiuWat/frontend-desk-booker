<div class="col-2">
<div class="taskbar" >
<div style="position: relative; border-radius: 50%; overflow: hidden; height: 200px; width: 200px;">
  <img  [src]="sanitizedImageData" style="height: 100%; width: 103%;" 
       (mouseenter)="showChangeImageText = true"  />
  <div (click)="openFileDialog()" (mouseleave)="showChangeImageText = false" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); 
              display: flex; align-items: center; justify-content: center; border-radius: 50%;"   *ngIf="showChangeImageText">
    <div  style="color: white; padding: 10px; border-radius: 50%;">
      <span style="font-size: 10px;">Change Image</span>
    </div>
  </div>
</div>
<!-- -->
  <input id="fileInput" type="file" style="display:none;" (change)="onFileSelected($event)">
      <div class="taskbar-info">
        <p>Name: {{employeeName}}</p>
        <p>Department: {{departmentName}}</p>
        <p>Team: {{teamName}}</p>
        <p>Role: {{rolName}}</p>
        <p>Email: {{employeeEmail}}</p>
        <p>Contact: {{contactNumber}}</p>
      </div>
      <button class="btn btn-custom" (click)="goToBookings()">My Bookings</button>
      <div style="padding-top: 10px;">
        <button class="btn btn-custom" >My history</button>
      </div>
    
  </div>
</div>
