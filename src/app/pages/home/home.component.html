<body class="page-background">
  <div class="row">
    <div class="col-2">
        <app-sidebar></app-sidebar> 
    </div>
    <div class="col-9">
        <div class="row mt-5">
            <div class="col">
              <div class="base">
                <div class="box">
                  <div class="box-face box-face-front">
                    <div class="multi-button">
                      <button class="btn btn-cut" [disabled]="!disableFloor4Button" (click)="navigateToDepartments(4)">Floor 4</button>
                    </div>
                    <div class="multi-button">
                      <button class="btn btn-cut" [disabled]="!disableFloor3Button" (click)="navigateToDepartments(3)">Floor 3</button>
                    </div>
                    <div class="multi-button">
                      <button class="btn btn-cut" [disabled]="!disableFloor2Button" (click)="navigateToDepartments(2)">Floor 2</button>
                    </div>
                    <div class="multi-button">
                      <button class="btn btn-cut" [disabled]="!disableFloor1Button" (click)="navigateToDepartments(1)">Floor 1</button>
                    </div>
                  </div>
                  <div class="box-face box-face-back"></div>
                  <div class="box-face box-face-right">
                    <div class="tapes">
                    <div class="tape tape-4"></div>
                    <div class="tape tape-3"></div>
                    <div class="tape tape-2"></div>
                    <div class="tape tape-1"></div>
                    </div>
                  </div>
                  <div class="box-face box-face-left">
                    <div class="tapes">
                      <div class="tape tape-4"></div>
                      <div class="tape tape-3"></div>
                      <div class="tape tape-2"></div>
                      <div class="tape tape-1"></div>
                      </div>
                  </div>
                  <div class="box-face box-face-top"></div>
                  <div class="box-face box-face-bottom"></div>
                </div>
              </div>
                
            </div>
        </div>
    </div>
</div>



</body>
