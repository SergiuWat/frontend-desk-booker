
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Send Code</span>
            <div *ngIf="showMessage" class="alert alert-success" role="alert">
                Code sent!
              </div>
            <form #addForm="ngForm" (ngSubmit)="sendCode(addForm)">
                <div class="input-field">
                    <input type="text" ngModel name="email" placeholder="Enter your email" required>
                    <i class="uil uil-user"></i>
                </div>
                
                <div class="checkbox-text">
                    <a href="/login" class="text">Back to Login</a>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Send code">
                </div>
            </form>
        </div>
    </div>
</div>
