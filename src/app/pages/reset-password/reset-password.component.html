
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Change Password</span>
            <div *ngIf="showMessage" class="alert alert-success" role="alert">
                Password has been changed!
              </div>
            <form #addForm="ngForm" (ngSubmit)="resetPassword(addForm)">
                <div class="input-field">
                    <input type="text" ngModel name="code" placeholder="Enter code" required>
                    <i class="uil uil-fast-mail icon"></i>
                </div>
                <div class="input-field">
                    <input type="text" ngModel name="email" placeholder="Enter your email" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" ngModel name="password" class="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>                   
                </div>

                <div class="input-field button">
                    <input type="submit" value="Change Password">
                </div>
            </form>
        </div>
    </div>
</div>
