<div class="row">
    <div class="col-2">
        <app-sidebar></app-sidebar> 
    </div>

    <div class="col">
        <h4>Please choose a period: </h4>
        <mat-radio-group [(ngModel)]="bookingType" (change)="resetDesks()">
            <mat-radio-button value="oneDay">Book for one day</mat-radio-button>
            <mat-radio-button value="period">Book for a period</mat-radio-button>
        </mat-radio-group>
    
        <div *ngIf="bookingType === 'oneDay'">
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="handleSelectedDate()">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    
        <div *ngIf="bookingType === 'period'">
            <mat-form-field style="margin-right: 20px;">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (dateChange)="handleStartDate()">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" (dateChange)="handleEndDate()">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row mt-5" *ngIf="isVisible">
            <div class="col">
                <div class="row">
                    <div class="col" *ngFor="let desk of desks">
                        <button class="btn big-button" [disabled]="checkDeskAvailability(desk.id)" (click)="addBooking(desk.id)">{{ desk.deskNumber }}</button>
                        
                    </div>
                    <!--<app-seats [value]="desk.id" (click)="addBooking(desk.id)"></app-seats>-->
                </div>
            </div>
        </div> 
    </div>
</div>
