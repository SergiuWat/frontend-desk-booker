<div class="dialog-content">
    <h1>Please Select UnBooking Days</h1>
    <div class="select-button-container">
      <button class="select-button" (click)="selectAll()">Select All</button>
    </div>
    <div #selectContainer class="select-container"></div>
    
    <div class="button-container">
      <button class="cancel-button" (click)="onCancel()">Cancel</button>
      <button class="confirm-button" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
